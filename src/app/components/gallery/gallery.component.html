
  <!--Gallery-->
  <aside id="gallery" class="row text-center scrollto clearfix" data-featherlight-gallery
           data-featherlight-filter="a">
   @for (image of gallery?.data?.galleryBlocks; track image) {
          <a href="{{image.url}}" data-featherlight="image" class="col-3 wow fadeIn"
             data-wow-delay="0.1s"><img src="{{image.url}}" alt="{{image.name}}"/></a>
            }
  </aside>
  <!--End of Gallery-->
